<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>500 | Internal server error.</title>

    <style type="text/css">
        body {
            padding: 30px 20px;
            font-family: -apple-system, BlinkMacSystemFont,
            "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
            "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: #727272;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            margin: 0 0 40px;
            font-size: 60px;
            line-height: 1;
            color: #252427;
            font-weight: 700;
        }
        h2 {
            margin: 100px 0 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #A299AC;
            text-transform: uppercase;
        }
        p {
            font-size: 16px;
            margin: 1em 0;
        }
        .go-back a {
            display: inline-block;
            margin-top: 3em;
            padding: 10px;
            color: #1B1A1A;
            font-weight: 700;
            border: solid 2px #e7e7e7;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .go-back a:hover {
            border-color: #1B1A1A;
        }
        @media screen and (min-width: 768px) {
            body {
                padding: 50px;
            }
        }
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://placeholder.com" class="brand"><img th:src="@{/img/speech.png}" width="180" height="100"></a>

    <h2>Error</h2>
    <h1>Something was wrong</h1>

    <p>请尝试回到客户端重新发起授权登录</p>
</div>

</body>
</html>
